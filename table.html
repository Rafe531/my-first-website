<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <caption><h3>Students Data</h3></caption>
    <thead>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Class</th>
            <th>Result</th>
        </tr>
    </thead>
    <br>
    <tbody>
        <tr>
            <td>1</td>
            <td>Alex</td>
            <td>10</td>
            <td>5.00</td>
        </tr>
        <br>
        <tr>
            <td>2</td>
            <td>Benten</td>
            <td>10</td>
            <td>5.00</td>
        </tr>
        <br>
        <tr>
            <td>3</td>
            <td>Carlos</td>
            <td>10</td>
            <td>5.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Total students = 3</td>
        </tr>

    </tfoot>
    </table>
</body>
</html>
